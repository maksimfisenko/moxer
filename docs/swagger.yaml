basePath: /api/v1
consumes:
- application/json
definitions:
  requests.RegisterRequest:
    description: Register request
    properties:
      email:
        example: fisenkomaksim.id@gmail.com
        type: string
        x-order: "0"
      password:
        example: "11111111"
        type: string
        x-order: "1"
    required:
    - email
    - password
    type: object
  responses.ErrorResponse:
    description: Error response
    properties:
      error:
        example: error message
        type: string
    required:
    - error
    type: object
  responses.HealthcheckResponse:
    description: Healthcheck response
    properties:
      status:
        example: ok
        type: string
    required:
    - status
    type: object
  responses.UserResponse:
    description: User response without password
    properties:
      created_at:
        example: "2025-07-09T18:43:23.239168298+03:00"
        type: string
        x-order: "2"
      email:
        example: fisenkomaksim.id@gmail.com
        type: string
        x-order: "1"
      id:
        example: 7975a7ec-bfda-42ad-831d-0b250277e402
        type: string
        x-order: "0"
      updated_at:
        example: "2025-07-09T18:43:23.239171581+03:00"
        type: string
        x-order: "3"
    required:
    - created_at
    - email
    - id
    - updated_at
    type: object
host: localhost:8080
info:
  contact:
    email: fisenkomaksim.id@gmail.com
    name: Maksim Fisenko
  description: This is a backend API of the Moxer application.
  title: Moxer API
  version: "1.0"
paths:
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register new user by given credentials (email, password)
      operationId: register
      parameters:
      - description: Register request
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/requests.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Sucessfully registered new user
          schema:
            $ref: '#/definitions/responses.UserResponse'
        "400":
          description: Failed to parse request body
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Failed to register
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Register
      tags:
      - auth
  /healthz:
    get:
      description: Check if the application is up
      operationId: health-check
      produces:
      - application/json
      responses:
        "200":
          description: Sucessfully received response from server
          schema:
            $ref: '#/definitions/responses.HealthcheckResponse'
      summary: Health Check
      tags:
      - health
produces:
- application/json
swagger: "2.0"
